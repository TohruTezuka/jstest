<style>.product{width: 50px}</style>

<select id="print">
	<option value="0"  data-ex="png">おみくじ</option>
	<option value="7"  data-ex="jpg">花札</option>
	<option value="15"  data-ex="jpg">麻雀牌</option>
</select>
<br>

<div id="img_wrap"></div>
  <!-- ここに画像が埋め込まれる -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
  
//最初に開かれたときに"おみくじ"が選ばれてるのでその処理だけ
  prt();

$('#print').change(function(){
  prt();
  });

  function prt(){
    var elem = '';
    var num = $('#print').val();

    if (num == 0) {max=7};
    if (num == 7) {max=15};
    if (num == 15) {max=24};



    //var max = Number(num) + 7;
    var exp = $('#print').children('option:selected').data('ex');
    
    for( let i=num ; i < max ; i++ ){
      elem += `<input type="radio" value="${i}"><img class="product" src="${i}.${exp}">` ;
    }
    
    $('#img_wrap').html(elem);
    console.log(elem);   
  }
</script>
